        <meta charset= "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img class="header__logo" src="../images/logo/ohmyfood.png" alt="Ohmyfood"/>
        </header>
        <section class="reserve">
            <i class="fas fa-map-marker-alt reserve__icon"></i>
            <h4 class="reserve__city">Paris,Belleville</h4>
            <div class="explore">
                <h2 class="explore__title">Réservez le menu qui vous convient</h2>
                <p class="explore__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="explore__button">Explorer nos restaurants</button>
            </div>
        </section>
        <section class="tutorial">
            <h2 class="tutorial__title">Fonctionnement</h2>
            <div class="tuto-container">
                <h4 class="tuto-container__numb">1</h4>
                <div class="card">
                    <i class="fas fa-mobile-alt tuto-container__icon"></i>
                    <h4 class="tuto-container__text">Choisissez un restaurant</h4>
                </div>
            </div>
            <div class="tuto-container">
                <h4 class="tuto-container__numb">2</h4>
                <div class="card">
                    <i class="fas fa-list-ul tuto-container__icon"></i>
                    <h4 class="tuto-container__text">Composez votre menu</h4>
                </div>
            </div>
            <div class="tuto-container">
                <h4 class="tuto-container__numb">3</h4>
                <div class="card">
                    <i class="fas fa-store tuto-container__icon"></i>
                    <h4 class="tuto-container__text">Dégustez au restaurant</h4>
                </div>
            </div>
        </section>

</html>
